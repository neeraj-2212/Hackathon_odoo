<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sketch Style E-Commerce UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Chalk/drawing stroke effect */
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier Prime', monospace;
      user-select: none;
    }
    .sketch-box {
      border: 2px solid white;
      border-radius: 12px;
      box-shadow: 0 0 0 2px #111 inset;
      background-color: transparent;
      position: relative;
    }
    /* Draw border with sketch lines + dashed effect */
    .sketch-border {
      border: 2px solid #eee;
      border-radius: 12px;
      box-shadow:
        1px 1px 0 0 #555,
        -1px -1px 0 0 #555 inset;
      background-color: transparent;
      position: relative;
    }
    /* Handwritten style text */
    .handwritten {
      font-style: italic;
      color: #ccc;
      user-select: none;
      font-size: 1.1rem;
    }
    /* Search icon made with minimal CSS inside input */
    .search-input {
      background-color: transparent;
      border: 2px solid white;
      border-radius: 8px;
      padding-left: 0.75rem;
      padding-right: 2.5rem;
      height: 2.5rem;
      color: white;
      font-family: 'Courier Prime', monospace;
      font-size: 1rem;
      outline: none;
      box-shadow:
        1px 1px 0 0 #555,
        -1px -1px 0 0 #555 inset;
      transition: border-color 0.3s ease;
    }
    .search-input::placeholder {
      color: #aaa;
      font-style: italic;
    }
    .search-input:focus {
      border-color: #aaddff;
      box-shadow:
        0 0 6px 2px #aaddff;
      background-color: #222;
    }
    .search-wrapper {
      position: relative;
      width: 100%;
    }
    .search-wrapper svg {
      position: absolute;
      right: 8px;
      top: 50%;
      width: 1rem;
      height: 1rem;
      fill: none;
      stroke: white;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transform: translateY(-50%);
      pointer-events: none;
      filter: drop-shadow(0 0 1px #000);
    }

    /* Categories and products container uses sketch border */
    .categories-section, .products-section {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      border: 2px solid #eee;
      box-shadow:
        1px 1px 0 0 #555,
        -1px -1px 0 0 #555 inset;
      background-color: transparent;
    }
    /* Category and product item boxes */
    .category-item, .product-item {
      border: 2px solid #eee;
      border-radius: 12px;
      padding: 1rem;
      background-color: transparent;
      box-shadow:
        1px 1px 0 0 #555,
        -1px -1px 0 0 #555 inset;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-style: italic;
      font-size: 1rem;
      user-select: none;
      height: 4.5rem;
      transition:
        box-shadow 0.3s ease,
        border-color 0.3s ease,
        color 0.3s ease;
      cursor: pointer;
    }
    .category-item:hover, .product-item:hover {
      color: #aaddff;
      border-color: #aaddff;
      box-shadow:
        0 0 8px 2px #aaddff;
      background-color: rgba(170, 221, 255, 0.1);
    }
    /* Product listing height taller */
    .product-item {
      height: 12rem;
    }

    /* Images area */
    .images-area {
      margin-top: 1rem;
      border: 2px solid #eee;
      border-radius: 12px;
      height: 10rem;
      position: relative;
      box-shadow:
        1px 1px 0 0 #555,
        -1px -1px 0 0 #555 inset;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      color: #ccc;
      font-style: italic;
      font-size: 1.25rem;
    }

    /* Heading lines and text style */
    .section-heading-wrapper {
      text-align: center;
      color: #aaa;
      margin-top: 2rem;
      user-select: none;
      font-style: italic;
      font-weight: 400;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .section-heading-wrapper::before,
    .section-heading-wrapper::after {
      content: "";
      flex-grow: 1;
      border-bottom: 1.5px solid #444;
      border-radius: 4px;
    }

    /* Top bar using flex for logo and circle right */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border: 2px solid #eee;
      border-radius: 12px;
      box-shadow:
        1px 1px 0 0 #555,
        -1px -1px 0 0 #555 inset;
      background-color: transparent;
      user-select: none;
    }

    .logo-box {
      border: 2px solid white;
      border-radius: 8px;
      width: 6rem;
      height: 2rem;
      box-shadow:
        1px 1px 0 0 #555,
        -1px -1px 0 0 #555 inset;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-style: italic;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .circle-icon {
      border: 2px solid white;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      box-shadow:
        1px 1px 0 0 #555,
        -1px -1px 0 0 #555 inset;
    }

    /* Responsive grid for categories and products */
    .categories-grid {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
      gap: 1rem;
    }
    .products-grid {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
      gap: 1.25rem;
    }

    /* Scroll style for products if overflowing */
    .products-section {
      overflow-x: auto;
    }
    .products-grid {
      min-width: 40rem;
    }

  </style>
</head>
<body class="p-4 max-w-7xl mx-auto">

  <header aria-label="Top bar with logo and user icon">
    <div class="logo-box" aria-label="Company logo area" tabindex="0">LOGO</div>
    <div class="circle-icon" aria-label="User profile icon" tabindex="0" role="button"></div>
  </header>

  <div class="mt-4 search-wrapper" role="search" aria-label="Search products">
    <input 
      type="search" 
      placeholder="Search..." 
      class="search-input"
      aria-describedby="search-icon"
      aria-label="Product search input"
    />
    <svg id="search-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <circle cx="11" cy="11" r="7"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
  </div>

  <section class="images-area" aria-label="Images preview area" tabindex="0">
    Images
  </section>

  <section class="categories-section" aria-labelledby="categories-title">
    <div class="section-heading-wrapper" id="categories-title" aria-level="2" role="heading">
      Categories Section
    </div>
    <div class="categories-grid" role="list">
      <div class="category-item" role="listitem" tabindex="0">Category 1</div>
      <div class="category-item" role="listitem" tabindex="0">Category 2</div>
      <div class="category-item" role="listitem" tabindex="0">Category 3</div>
      <div class="category-item" role="listitem" tabindex="0">Category 4</div>
      <div class="category-item" role="listitem" tabindex="0">Category 5</div>
      <div class="category-item" role="listitem" tabindex="0">Category 6</div>
    </div>
  </section>

  <section class="products-section" aria-labelledby="products-title">
    <div class="section-heading-wrapper" id="products-title" aria-level="2" role="heading">
      Product Listings
    </div>
    <div class="products-grid">
      <div class="product-item" tabindex="0" aria-label="Product listing 1">Product 1</div>
      <div class="product-item" tabindex="0" aria-label="Product listing 2">Product 2</div>
      <div class="product-item" tabindex="0" aria-label="Product listing 3">Product 3</div>
      <div class="product-item" tabindex="0" aria-label="Product listing 4">Product 4</div>
    </div>
  </section>

</body>
</html>
