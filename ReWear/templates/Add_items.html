<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #2d3748;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .image-upload {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f7fafc;
        }

        .image-upload:hover {
            border-color: #667eea;
            background: #edf2f7;
            transform: translateY(-2px);
        }

        .image-upload.dragover {
            border-color: #667eea;
            background: #e6fffa;
        }

        .upload-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #e2e8f0;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
            color: #e53e3e;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add New Item</h1>
        <p class="subtitle">List your item with detailed information and images</p>

        <div class="success-message" id="successMessage">
            ‚úÖ Item successfully listed! Your item is now available for others to view.
        </div>

        <form id="itemForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}    
            <div class="form-section">
                <h2 class="section-title">üì∏ Images</h2>
                <div class="form-group">
                    <label>Upload Images (Max 5)</label>
                    <div class="image-upload" id="imageUpload">
                        <div class="upload-icon">üì∑</div>
                        <div class="upload-text">Click to upload or drag and drop</div>
                        <div class="upload-subtext">PNG, JPG, GIF up to 10MB each</div>
                    </div>
                    <input type="file" name="image" id="imageInput" multiple accept="image/*" style="display: none;">

                    <div class="image-preview" id="imagePreview"></div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">üìù Basic Information</h2>
                <div class="form-group">
                    <label for="title">Item Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter a descriptive title for your item"
                        required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"
                        placeholder="Describe your item in detail, including features, condition, and any other relevant information"
                        required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing & Fashion</option>
                            <option value="home">Home & Garden</option>
                            <option value="sports">Sports & Recreation</option>
                            <option value="books">Books & Media</option>
                            <option value="toys">Toys & Games</option>
                            <option value="automotive">Automotive</option>
                            <option value="tools">Tools & Equipment</option>
                            <option value="jewelry">Jewelry & Accessories</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">üîç Item Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="size">Size</label>
                        <select id="size" name="size" required>
                            <option value="">Select Size</option>
                            <option value="xs">Extra Small (XS)</option>
                            <option value="s">Small (S)</option>
                            <option value="m">Medium (M)</option>
                            <option value="l">Large (L)</option>
                            <option value="xl">Extra Large (XL)</option>
                            <option value="xxl">XXL</option>
                            <option value="one-size">One Size</option>
                            <option value="custom">Custom/Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="condition">Condition</label>
                        <select id="condition" name="condition" required>
                            <option value="">Select Condition</option>
                            <option value="new">New - Never used</option>
                            <option value="like-new">Like New - Barely used</option>
                            <option value="good">Good - Some wear</option>
                            <option value="fair">Fair - Noticeable wear</option>
                            <option value="poor">Poor - Significant wear</option>
                        </select>
                    </div>
                </div>


                <button type="submit" class="submit-btn">List Item</button>
        </form>
    </div>

 <script>
    // Image upload functionality
    const imageUpload = document.getElementById('imageUpload');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    let selectedImages = [];

    imageUpload.addEventListener('click', () => imageInput.click());

    imageUpload.addEventListener('dragover', (e) => {
        e.preventDefault();
        imageUpload.classList.add('dragover');
    });

    imageUpload.addEventListener('dragleave', () => {
        imageUpload.classList.remove('dragover');
    });

    imageUpload.addEventListener('drop', (e) => {
        e.preventDefault();
        imageUpload.classList.remove('dragover');
        const files = Array.from(e.dataTransfer.files);
        handleImageFiles(files);
    });

    imageInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        handleImageFiles(files);
    });

    function handleImageFiles(files) {
        const imageFiles = files.filter(file => file.type.startsWith('image/'));

        if (selectedImages.length + imageFiles.length > 5) {
            alert('You can only upload up to 5 images');
            return;
        }

        // Clear the file input to allow selecting the same files again if needed
        imageInput.value = '';

        imageFiles.forEach((file) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imageData = {
                    file: file,
                    url: e.target.result
                };
                selectedImages.push(imageData);
                displayImagePreview();
            };
            reader.readAsDataURL(file);
        });
    }

    function displayImagePreview() {
        imagePreview.innerHTML = '';
        selectedImages.forEach((image, index) => {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            previewItem.innerHTML = `
                <img src="${image.url}" alt="Preview">
                <button type="button" class="remove-image" onclick="removeImage(${index})">√ó</button>
            `;
            imagePreview.appendChild(previewItem);
        });
    }

    function removeImage(index) {
        selectedImages.splice(index, 1);
        displayImagePreview();
    }

    // Form submission handling
    document.getElementById('itemForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        // Clear any existing image inputs (in case there were previous submissions)
        for (let i = 0; i < selectedImages.length; i++) {
            formData.append('image', selectedImages[i].file);
        }
        
        // Get CSRF token
        const csrftoken = getCookie('csrftoken');
        
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': csrftoken,
            },
        })
        .then(response => {
            if (response.ok) {
                document.getElementById('successMessage').style.display = 'block';
                // Optionally reset the form
                this.reset();
                selectedImages = [];
                displayImagePreview();
            } else {
                alert('Error submitting form');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error submitting form');
        });
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
</body>

</html>
