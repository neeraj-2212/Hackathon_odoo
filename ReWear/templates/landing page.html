<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing Swap</title>
    <link rel="stylesheet" href="\ReWear\static\css\landing_page.css">
</head>

<body>

    <section class="hero">
        <div class="animated-text">
            <p class="line">Welcome to the future of fashion.</p>
            <p class="line">Give clothes a second chance.</p>
            <p class="line">Swap. Style. Sustain.</p>
        </div>

        <div class="buttons">
            <button onclick="alert('Swap Started!')">Start Swapping</button>
            <button onclick="scrollToCategories()">Browse Items</button>
        </div>
    </section>

    <section id="categories" class="categories-grid">
        <div class="category">
            <img src="\ReWear\static\images\download.jpeg" alt="Tops">
            <h3>Tops</h3>
        </div>
        <div class="category">
            <img src="\ReWear\static\images\download.jpeg" alt="Jeans">
            <h3>Jeans</h3>
        </div>
        <div class="category">
            <img src="\ReWear\static\images\download.jpeg" alt="Jackets">
            <h3>Jackets</h3>
        </div>
        <div class="category">
            <img src="\ReWear\static\images\download.jpeg" alt="Shoes">
            <h3>Shoes</h3>
        </div>
        <div class="category">
            <img src="\ReWear\static\images\download.jpeg" alt="Accessories">
            <h3>Accessories</h3>
        </div>
        <div class="category">
            <img src="\ReWear\static\images\download.jpeg" alt="Others">
            <h3>Others</h3>
        </div>
    </section>

    <script src="/ReWear/static/js/landing_page.js"></script>

</body>

</html>
